<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="Empathic AI companion for Nonviolent Communication (NVC). Experience genuine empathy in a familiar chat environment.">
    <meta name="theme-color" content="#075e54">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NVC Companion | Empathic Chat</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'whatsapp-green': '#075e54',
                        'whatsapp-teal': '#128c7e',
                        'whatsapp-light': '#25d366',
                        'chat-bg': '#e5ddd5',
                        'user-bubble': '#dcf8c6',
                        'ai-bubble': '#ffffff',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans bg-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-whatsapp-green text-white px-4 py-3 flex items-center justify-between shadow-lg z-20 safe-area-top">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-whatsapp-teal flex items-center justify-center text-xl">
                ðŸ¦’
            </div>
            <div>
                <h1 id="header-title" class="font-semibold text-lg leading-tight">NVC Companion</h1>
                <p class="text-xs text-green-200 opacity-90" id="status-text">Online</p>
            </div>
        </div>
        <button id="settings-btn" class="p-2 hover:bg-whatsapp-teal rounded-full transition-colors"
            aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </header>

    <!-- Chat Container -->
    <main class="flex-1 overflow-hidden flex flex-col bg-chat-bg chat-pattern">
        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto px-3 py-4 space-y-2 scroll-smooth">
            <!-- Welcome Message -->
            <div class="flex justify-center">
                <div
                    class="bg-white/80 backdrop-blur-sm text-gray-600 text-xs px-4 py-2 rounded-lg shadow-sm max-w-xs text-center">
                    <span id="welcome-message">ðŸŒ± Welcome! I'm here to listen. Tell me what's on your mind.</span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="hidden px-4 pb-2">
            <div class="inline-flex items-center gap-2 bg-white rounded-2xl px-4 py-2 shadow-sm">
                <div class="typing-dots flex gap-1">
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                </div>
                <span class="text-xs text-gray-500">typing...</span>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-gray-50 px-3 py-2 border-t border-gray-200 safe-area-bottom">
        <form id="chat-form" class="flex items-end gap-2">
            <div class="flex-1 relative">
                <textarea id="message-input" placeholder="Type a message..." rows="1"
                    class="w-full resize-none rounded-3xl border-0 bg-white px-4 py-3 pr-12 text-gray-800 shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-whatsapp-teal outline-none transition-all max-h-32 overflow-y-auto"></textarea>
            </div>
            <button type="submit" id="send-btn"
                class="w-12 h-12 rounded-full bg-whatsapp-teal text-white flex items-center justify-center shadow-lg hover:bg-whatsapp-green transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0"
                disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </form>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all scale-95 opacity-0"
            id="modal-content">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Settings</h2>
                    <button id="close-modal" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!-- Info Section -->
                <div class="space-y-4">
                    <div class="flex items-center gap-3 p-4 bg-emerald-50 rounded-xl">
                        <div
                            class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center flex-shrink-0 text-xl">
                            ðŸ¦’
                        </div>
                        <div>
                            <p id="info-title" class="font-medium text-emerald-800">NVC Companion</p>
                            <p id="info-subtitle" class="text-xs text-emerald-700">Empathic chat based on Nonviolent
                                Communication</p>
                        </div>
                    </div>

                    <!-- Language Selector -->
                    <div class="p-4 bg-gray-50 rounded-xl">
                        <label id="language-label" class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                        <select id="language-select"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white focus:border-whatsapp-teal focus:ring-2 focus:ring-whatsapp-teal/20 outline-none transition-all text-gray-800">
                            <!-- Options populated by JavaScript -->
                        </select>
                    </div>

                    <div class="flex items-center gap-3 p-3 bg-blue-50 rounded-xl">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-600" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <p id="privacy-note" class="text-xs text-blue-800">
                            Your conversations remain private. Chat history is only stored locally in your browser.
                        </p>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="mt-6">
                    <button id="clear-chat"
                        class="w-full px-4 py-3 rounded-xl border border-red-200 text-red-600 font-medium hover:bg-red-50 transition-colors flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <span id="clear-chat-text">Clear chat</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Translations (loaded first) -->
    <script src="translations.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
</body>

</html>
